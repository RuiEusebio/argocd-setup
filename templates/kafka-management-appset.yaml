apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kafka-topics
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/RuiEusebio/kafka-management.git
      revision: HEAD
      files:
      - path: "topics/**/*.yaml"
  template:
    metadata:
      name: '{{`topic-{{topic.name}}`}}'
    spec:
      project: default
      source:
        repoURL: ""
        targetRevision: HEAD
        path: ./charts/topic-management
        helm:
          values: |
            '{{`{{values}}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: confluent
      syncPolicy:
        automated:
          prune: true
          selfHeal: true     