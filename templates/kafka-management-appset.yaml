apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kafka-topics
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/RuiEusebio/kafka-management.git
      revision: HEAD
      files:
      - path: "topics/**/*.yaml"
  template:
    metadata:
      name: '{{`topic-{{topic.name}}`}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/RuiEusebio/topic-management-template.git
        targetRevision: HEAD
        path: .
        helm:
          values: |
            '{{`{{topic | fromYaml }}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: confluent
      syncPolicy:
        automated:
          prune: true
          selfHeal: true     